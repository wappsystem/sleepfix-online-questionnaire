<div id=D__ID>

    <!--third html start -->
    <div class="container mt-95 mb-3">
      <div class="row" >

        <!-- form container start -->

        <div class="col-12 col-lg-7 col-md-11 col-sm-12 mx-auto formbox">
          <div class="row">
            <div class="col-12">

              <!-- form start -->
                <form id=F__ID>
                    <h3>2-item follow-up</h3>
                    <!-- form group -->
                    <div class="form-group">
                        <fieldset class="subquestions">
                            <h4>1. If SleepFix was available for download in an app store, how would you rate it?</h4>
                            <div class="star-rating__ID">
                              <span class="fa fa-star-o" data-rating="1"></span>
                              <span class="fa fa-star-o" data-rating="2"></span>
                              <span class="fa fa-star-o" data-rating="3"></span>
                              <span class="fa fa-star-o" data-rating="4"></span>
                              <span class="fa fa-star-o" data-rating="5"></span>
                              <input type="text" name="fu-item_1" id=fu-item_1__ID class="rating-value__ID" required value="">
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset class="subquestions">
                            <h4>2. Did you feel you could incorporate SleepFix into your life?</h4>
                            <label class="radiobuttons">
                              <input type="radio" name="fu-item_2" value="Yes" required >
                              <span class="checkmark"></span> Yes</label>
                            <label class="radiobuttons">
                              <input type="radio" name="fu-item_2" value="No">
                              <span class="checkmark"></span> No</label>
                        </fieldset>
                    </div>
                    <button id=submit__ID type="submit" class="btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/module/form.v1.js
            VmInclude:__CURRENT_PATH__/task-form.js
            //-------------------------------------
            m.load_2=function(){
                $star_rating.siblings('input.rating-value__ID').val($('#fu-item_1__ID').val())
                m.SetRatingStar();
            }
            m.SetRatingStar = function() {
              return $star_rating.each(function() {
                $('#fu-item_1__ID').val($star_rating.siblings('input.rating-value__ID').val())
                if (parseInt($star_rating.siblings('input.rating-value__ID').val()) >= parseInt($(this).data('rating'))) {
                  return $(this).removeClass('fa-star-o').addClass('fa-star');
                } else {
                  return $(this).removeClass('fa-star').addClass('fa-star-o');
                }
              });
            };
            //-------------------------------------
            m.before_submit_2=function(record,dbv){
                return true;
            }
            //-------------------------------------
            var $star_rating = $('.star-rating__ID .fa');
            //-------------------------------------
            $star_rating.on('click', function() {
              $star_rating.siblings('input.rating-value__ID').val($(this).data('rating'));
              $('#item_1__ID').prop('type','text')
              return m.SetRatingStar();
            });
            //-------------------------------------
        }
    </script>

            height: 22px;
            width: 22px;
            background-color: #A2D5CB;
            border-radius: 50%;
          }
          .radiobuttons:hover input ~ .checkmark {
            background-color: #23807F;
          }
          .radiobuttons input:checked ~ .checkmark {
            background-color: #23807F;
          }
          .checkmark:after {
            content: "";
            position: absolute !important;
            display: none;
          }
          /* Show the indicator (dot/circle) when checked */
          .radiobuttons input:checked ~ .checkmark:after {
            display: block !important;
          }
          /* Style the indicator (dot/circle) */
