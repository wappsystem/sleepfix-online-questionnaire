<div id=D__ID>
   <div id=vm_dev_info__ID style='position:absolute;font-size:12px;display:none'>
      This module is located at
      <a target=_blank href=https://codepen.io/vmiis/pen/bKgNpV>https://codepen.io/vmiis/pen/bKgNpV</a>.
      Pre fill a test login just for development convenience.
   </div>
   <div id=page__ID>
      <div class="container-fluid max__ID">
         <div id=panel__ID>
            <div class='row row__ID'>
               <div class=col>
                  <b><span id=TP__ID style='color:#000;'></span></b>
               </div>
            </div>
            <div class='row row__ID'>
               <div class=col>
                  <input id="email__ID" type="text" class="form-control" name="username" value="" placeholder="email">
               </div>
            </div>
            <div class='row row__ID'>
               <div class=col>
                  <input id="password__ID" type="password" class="form-control" name="username" value="" placeholder="password">
               </div>
            </div>
            <div class='row row__ID'>
               <div class=col>
                  <span id=msg__ID style='color:red;display:none'>Wrong email or password</span>
               </div>
            </div>
            <div class='row row__ID'>
               <div class=col>
                  <a id="login__ID" class="btn btn-secondary" >Login</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script>
      function F__ID(){
         //*****************
         $('#email__ID').val('john@company.com');
         $('#password__ID').val('Yj1wP7ra');
         //*****************
         //-------------------------------------
         if($vm.server=="development") $('#vm_dev_info__ID').show();
         //-------------------------------------
         var this_module		=$vm.module_list[$vm.vm['__ID'].name];
         var prefix				=this_module.prefix;  if(prefix==undefined) prefix="";
         var TP      	      =prefix+this_module.TP;
         if(TP=='bl-panel') $('#TP__ID').text("Baseline");
         else if(TP=='w1-panel') $('#TP__ID').text("Week 1");
         else if(TP=='w2-panel') $('#TP__ID').text("Week 2");
         else if(TP=='w3-panel') $('#TP__ID').text("Week 3");
         else if(TP=='w6-panel') $('#TP__ID').text("Week 6");
         else if(TP=='w12-panel') $('#TP__ID').text("Week 12");
         $('#login__ID').on('click',function(){
            $('#msg__ID').hide();
            var req={
               cmd:"app_signin",
               db_pid:'20011505',
               username:$('#email__ID').val(),
               password:$('#password__ID').val()
            }
            $VmAPI.request({data:req,callback:function(res){
               if(res.ret=="0"){
                  $('#msg__ID').show();
               }
               else{
                  var username=$('#email__ID').val();
                  $vm.online_questionnaire=1;
                  $vm.user=username;
                  $vm.user_id=res.user_id;
                  $('#vm_system_username').text('Signed in as '+username);
                  $('#vm_system_signin').hide();
                  $('#vm_system_signout').show();
                  $VmAPI.set_token(res.token,'');
                  $vm.load_module_v2(TP,'',{username:username,user_id:res.user_id})
               }
            }});
         })
      }
   </script>
   <style>
      #D__ID{
         height:100%;
         overflow:auto;
         animation: vm_module_fadein 1.0s;
      }
      #page__ID{
         height:100%;
         display: flex;
         align-items: center;
         background-image:url(https://wappsystem.github.io/sleepfix-workbench/images/sleep.jpg);
         background-size: cover;
      }
      .max__ID{
         max-width:500px;
      }
      #panel__ID{
         color:#fff;
         background: rgba(200, 200, 200, 0.9);
         border-radius: 15px;
         padding:40px 30px;
      }
      .row__ID{
         padding:10px;
      }
   </style>
</div>
